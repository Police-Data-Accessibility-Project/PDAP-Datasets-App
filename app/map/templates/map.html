<!DOCTYPE html>
<html>
<head>
	
	<title>PDAP - Current Status</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

	{% load static %}
    <script src="{% static 'map/js/jquery.js' %}"></script>
    <link rel="stylesheet" href="{% static 'map/css/leaflet.css' %}"/>
	<link rel="stylesheet" href="{% static 'map/css/bootstrap.min.css' %}"/>

    <script src="{% static 'map/js/leaflet.js' %}"></script>
	<script src="{% static 'map/js/bootstrap.bundle.min.js' %}"></script>

	<link rel="stylesheet" href="{% static 'map/css/fonts.css' %}"/>
	<link rel="stylesheet" href="{% static 'map/css/custom.css' %}"/>
	
</head>
<body style="display: flex">
	<div class="container-fluid">
		<div class="row flex-nowrap">
			<div class="col">
				<div id='map'></div>
			</div>
			<div class="col-auto col-md-3 col-xl-3 px-sm-2 px-0 bg-dark">
				<div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
					
					<a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
						<span class="fs-5 d-none d-sm-inline"><img src="{% static 'map/images/pdap_white_final.png' %}" style="width: 90%;"></span>
					</a>
					<ul id="menu" class="text-white">
						<li><a href="https://pdap.io">PDAP.io Homepage</a> | </li>
						<li><a href="https://docs.pdap.io">Docs</a> | </li>
						<li><a href="/intake/plain">Intake Tool</a> | </li>
						<li><a href="/intake/schema">Schema Tool</a></li>
					</ul>
					
					<hr />

					<div class="loading">Loading Map...</div>
					<div id="overview" style="display:none;">
						<div class="info">Click a State for More Info!</div>
					</div>
					<div id="state_info" style="display:none;">
						<button id="back" class="btn btn-success">&lt; Back</button>
						<h2 id="state_name"></h2>
						<h5 id="progress"></h5>
						<span>Scrapers: <a id="repo" target="_blank"></a></span>
					</div>

				</div>
			</div>
		</div>
	</div>
	

<!--<img class="loading" src="loading.gif" />-->



<script src="{% static 'map/js/status.js' %}" type="text/javascript"></script>
<!-- too big of a file to upload, can be found here https://opendata.arcgis.com/datasets/221d727bbc044ce99dc05fbce913b4a1_0.geojson-->
<script src="{% static 'map/js/US_States.js' %}" type="text/javascript"></script>
<script>
	var police_station = L.icon({
    iconUrl: "{% static 'map/images/police-station.svg' %}",
    iconSize:     [38, 95], // size of the icon
    iconAnchor:   [18, 45], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
});
</script>

<script src="{% static 'map/js/main.js' %}">
	


	

</script>



</body>
</html>
